<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Makos Sacco</title>
    <link rel="stylesheet" href="booknowstyles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="booking-page">
        <div class="booking-container">
            <form action="process_booking.php" method="POST" class="booking-form">
                <h2>Book Your Appointment</h2>

                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="input-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="input-group">
                    <label for="time">Preferred Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="input-group">
                    <label for="service">Select Service</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="consultation">Consultation</option>
                        <option value="loan_application">Loan Application</option>
                        <option value="account_opening">Account Opening</option>
                        <option value="financial_advice">Financial Advice</option>
                    </select>
                </div>

                <div class="cta-section">
                    <button type="submit" class="cta-btn">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
